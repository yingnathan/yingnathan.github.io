<!DOCTYPE html>
<html>
<script>
function getTime(){
	var currentTime = new Date();
	console.log("### currentTime = ", currentTime);
	document.getElementById("timer").innerHTML = currentTime.toLocaleString();
}
</script>
<body onload="getTime()">
<h1>Welcome to yingnathan.com</h1>
<p>Big things to come.</p>
<p id="timer"></p>

</body>
</html>
